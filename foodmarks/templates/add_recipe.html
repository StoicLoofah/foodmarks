{% extends "base.html" %}

{% block title %}Foodmarks: Add Recipe{% endblock %}

{% block content %}
<form id="mainform" name="mainform" action="./" method="post">
  {% csrf_token %}
  <table>
    {{recipe_form.as_table}}
    <tr><td><input type="submit" value="Add Recipe" /></td></tr>
  </table>

  <div id="edit-tags">
    <input id="tag-json" name="tag-json" type="hidden" />
    <table id="current-tags">
    </table>
    <input id="new-key" type="text" /><input id="new-value" type="text" />
  </div>
</form>
{% endblock %}

{% block js %}
<script type="text/javascript">
  $(document).ready(function(){
  
  $('#mainform').submit(function(){
  document.getElementById('tag-json').value = generateTagJsonString();
  return true;
  });
  
  });
</script>
{% endblock %}
